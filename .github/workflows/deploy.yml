name: Deploy Backend to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "Starting deployment..."
          cd /var/www/importcba-backend
          
          # Configurar Git para usar SSH en lugar de HTTPS
          echo "Configuring Git for SSH access..."
          git config --global --add safe.directory /var/www/importcba-backend
          
          # Verificar configuración actual de Git
          echo "Current Git remote configuration:"
          git remote -v
          
          # Cambiar remote de HTTPS a SSH si es necesario
          if git remote get-url origin | grep -q "https://github.com"; then
            echo "Converting HTTPS remote to SSH..."
            GITHUB_REPO=$(git remote get-url origin | sed 's|https://github.com/|git@github.com:|')
            git remote set-url origin $GITHUB_REPO
            echo "Remote updated to: $GITHUB_REPO"
          fi
          
          cat > deploy-script.sh << 'EOF'
          #!/bin/bash
          set -e
          
          PROJECT_DIR="/var/www/importcba-backend"
          BACKUP_DIR="/var/www/backups"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          mkdir -p $BACKUP_DIR
          cd $PROJECT_DIR
          
          # Detectar tipo de base de datos y hacer backup
          echo "Detecting database type and creating backup..."
          if command -v psql &> /dev/null; then
            echo "PostgreSQL detected, creating backup..."
            # Obtener nombre de la BD desde .env
            if [ -f .env ]; then
              DB_NAME=$(grep DB_DATABASE .env | cut -d '=' -f2)
              if [ -n "$DB_NAME" ]; then
                sudo -u postgres pg_dump $DB_NAME > $BACKUP_DIR/backup_$TIMESTAMP.sql
                echo "PostgreSQL backup created: backup_$TIMESTAMP.sql"
              else
                echo "Warning: Could not determine database name from .env"
              fi
            else
              echo "Warning: .env file not found, skipping database backup"
            fi
          elif command -v mysqldump &> /dev/null; then
            echo "MySQL detected, creating backup..."
            if [ -f .env ]; then
              DB_NAME=$(grep DB_DATABASE .env | cut -d '=' -f2)
              if [ -n "$DB_NAME" ]; then
                mysqldump -u root -p$MYSQL_ROOT_PASSWORD $DB_NAME > $BACKUP_DIR/backup_$TIMESTAMP.sql
                echo "MySQL backup created: backup_$TIMESTAMP.sql"
              else
                echo "Warning: Could not determine database name from .env"
              fi
            else
              echo "Warning: .env file not found, skipping database backup"
            fi
          else
            echo "Warning: No database client found (psql or mysqldump)"
            echo "Skipping database backup"
          fi
          
          # Backup del .env FUERA del directorio del proyecto
          if [ -f .env ]; then
            cp .env $BACKUP_DIR/.env.backup.$TIMESTAMP
            echo "Backed up .env file to $BACKUP_DIR"
          fi
          
          # Git sync con mejor manejo de errores
          echo "Syncing with repository..."
          
          # Verificar que el remote esté configurado correctamente
          if ! git remote get-url origin &> /dev/null; then
            echo "ERROR: No origin remote configured"
            exit 1
          fi
          
          # Intentar fetch con SSH
          echo "Fetching latest changes..."
          if ! git fetch origin main; then
            echo "ERROR: Failed to fetch from origin/main"
            echo "Trying to fix remote configuration..."
            
            # Intentar configurar remote SSH manualmente
            GITHUB_REPO="git@github.com:${{ github.repository }}.git"
            git remote set-url origin $GITHUB_REPO
            echo "Remote set to: $GITHUB_REPO"
            
            # Intentar fetch nuevamente
            if ! git fetch origin main; then
              echo "ERROR: Still cannot fetch from repository"
              exit 1
            fi
          fi
          
          # Reset y clean (preservando storage)
          echo "Resetting to origin/main..."
          git reset --hard origin/main
          # NO limpiar storage, solo otros archivos
          git clean -fd
          
          # Install dependencies PRIMERO
          echo "Installing dependencies..."
          COMPOSER_ALLOW_SUPERUSER=1 composer install --no-dev --optimize-autoloader --no-interaction
          
          # Restaurar .env después de instalar dependencias
          if [ -f $BACKUP_DIR/.env.backup.$TIMESTAMP ]; then
            cp $BACKUP_DIR/.env.backup.$TIMESTAMP .env
            echo "Restored .env from backup"
          else
            echo "Creating .env from .env.example..."
            if [ -f .env.example ]; then
              cp .env.example .env
              php artisan key:generate --force
            else
              echo "ERROR: No .env.example found"
              exit 1
            fi
          fi
          
          # Install Node dependencies and build assets
          echo "Installing Node dependencies..."
          npm install
          
          echo "Building assets..."
          npm run build
          
          # Crear enlace de storage solo si no existe
          echo "Checking storage link..."
          if [ ! -L "public/storage" ]; then
            echo "Creating storage link..."
            php artisan storage:link
          else
            echo "Storage link already exists, skipping..."
          fi
          
          # Clear caches
          echo "Clearing caches..."
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          
          # Cache config and routes for production
          echo "Caching configuration..."
          php artisan config:cache
          php artisan route:cache
          
          # Checking migrations
          echo "Checking migrations..."
          if php artisan migrate:status | grep -q "No"; then
            echo "Running pending migrations..."
            php artisan migrate --force
          else
            echo "No pending migrations"
          fi
          
          # Set permissions
          echo "Setting permissions..."
          chown -R www-data:www-data $PROJECT_DIR
          chmod -R 755 $PROJECT_DIR
          chmod -R 775 storage bootstrap/cache
          
          # Permisos específicos para el storage
          echo "Setting storage permissions..."
          chmod -R 775 storage/app/public
          chown -R www-data:www-data storage/app/public
          
          # Restart services
          echo "Restarting services..."
          systemctl restart php8.3-fpm
          systemctl reload nginx
          
          echo "Deployment completed!"
          
          # Health check
          echo "Performing health check..."
          sleep 5
          
          if curl -f https://importcbamayorista.com/admin > /dev/null 2>&1; then
            echo "Admin panel responding - deployment successful!"
          elif curl -f https://importcbamayorista.com/api/v1/health > /dev/null 2>&1; then
            echo "API responding - deployment successful!"
          else
            echo "Warning: Application might not be responding correctly"
            echo "Check logs manually: tail -f storage/logs/laravel.log"
          fi
          
          # Cleanup old backups
          find $BACKUP_DIR -name "backup_*.sql" -mtime +7 -delete
          find $BACKUP_DIR -name ".env.backup.*" -mtime +7 -delete
          
          echo "Deployment process completed!"
          EOF
          
          chmod +x deploy-script.sh
          ./deploy-script.sh